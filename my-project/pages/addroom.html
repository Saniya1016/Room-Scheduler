    <h1 class = "page_title">Add room details</h1>
    <br />
    <br />
    <div class = "details_box">

        <div class="box_item">
            <label for="open_info">Open Time:&nbsp&nbsp</label>
            <input type="text" id="open_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="close_info">Close Time:&nbsp&nbsp</label>
            <input type="text" id="close_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="start_time_info">Room Opens At:&nbsp&nbsp</label>
            <input type="text" id="start_time_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="end_time_info">Room Closes At:&nbsp&nbsp</label>
            <input type="text" id="end_time_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="room_info">Room Number:&nbsp&nbsp</label>
            <input type="text" id="room_info" size="10"/>
        </div>
        <br/>

        <div class="box_item">
            <label for="capacity_info">Capacity:&nbsp&nbsp</label>
            <input type="text" id="capacity_info" size="3"/>
        </div>
    </div>

    <br />
